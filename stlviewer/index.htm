<!doctype html>

<head>
    <style type="text/css">
       div.stlviewer { 
			height: 500px;
			width:500px;
		}
    </style>
    <script type=text/javascript> 
	window.onload=function() {
		STLViewerEnable("stlviewer");
	 } 
    </script>
    <script src="three.js/build/three.min.js"></script>
    <script src="three.js/examples/js/WebGL.js"></script>
    <script src="three.js/examples/js/loaders/STLLoader.js"></script>
    <script src="three.js/examples/js/controls/OrbitControls.js"></script>
	<script src="stl.js"></script>

    <title>A Simple STL Viewer with Three.js</title>
</head>

<body>
    <h1>
        A Simple STL Viewer with Three.js
    </h1>
	<div>
	select stl file: <input type="file" id="file" /> or drop stl file
	</div>
    <div id=stlviewer class=stlviewer data-src=body.stl></div>
</body>
<script src="stlviewer.js"></script>
